name: Skill Quality

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r skill/scripts/requirements.txt

      - name: Lint shell scripts
        run: shellcheck install.sh scripts/ci-check.sh skill/scripts/*.sh

      - name: Run skill quality checks
        run: ./scripts/ci-check.sh
